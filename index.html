<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Habits</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

    <button>
      <img src="./assets/plus.svg" alt="Ícone de sinal de mais roxo">
      <div>Register my day</div>
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run"><span class="habit-names">read</span></div>
      <div class="habit" data-name="water"><span class="habit-names">drink<br> water</span></div>
      <div class="habit" data-name="food"><span class="habit-names">eat</span></div>
      <div class="habit" data-name="journal"><span class="habit-names">study</span></div>
      <div class="habit" data-name="takePills"><span class="habit-names">take<br>pills</span></div>
    </div>
    <div class="days"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>
</body>

</html>
